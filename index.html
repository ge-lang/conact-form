<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Validation</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="form-container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
                <div class="error-message" id="nameError">Please enter your name (min 2 characters)</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                <div class="error-message" id="phoneError">Please enter a valid phone number</div>
            </div>

            <div class="form-group">
                <label for="message">Your Message *</label>
                <textarea id="message" name="message" placeholder="Enter your message (10-500 characters)" maxlength="500"></textarea>
                <div class="character-count"><span id="charCount">0</span>/500 characters</div>
                <div class="error-message" id="messageError">Message must be between 10 and 500 characters</div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
        </form>

        <div class="success-message" id="successMessage">
            âœ… Thank you! Your message has been sent successfully.
        </div>
    </div>
<script defer src="js/script.js"></script>
    
</body>
</html>
