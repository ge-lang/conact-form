<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Validation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        input.error, textarea.error {
            border-color: #e74c3c;
        }

        input.success, textarea.success {
            border-color: #2ecc71;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .success-message {
            background: #2ecc71;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .character-count {
            text-align: right;
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
                <div class="error-message" id="nameError">Please enter your name (min 2 characters)</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                <div class="error-message" id="phoneError">Please enter a valid phone number</div>
            </div>

            <div class="form-group">
                <label for="message">Your Message *</label>
                <textarea id="message" name="message" placeholder="Enter your message (10-500 characters)" maxlength="500"></textarea>
                <div class="character-count"><span id="charCount">0</span>/500 characters</div>
                <div class="error-message" id="messageError">Message must be between 10 and 500 characters</div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
        </form>

        <div class="success-message" id="successMessage">
            ✅ Thank you! Your message has been sent successfully.
        </div>
    </div>

    <script>
        // Получаем элементы DOM
        const form = document.getElementById('contactForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const messageInput = document.getElementById('message');
        const charCount = document.getElementById('charCount');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');

        // Валидация в реальном времени
        nameInput.addEventListener('input', validateName);
        emailInput.addEventListener('input', validateEmail);
        phoneInput.addEventListener('input', validatePhone);
        messageInput.addEventListener('input', validateMessage);

        // Счетчик символов для сообщения
        messageInput.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });

        // Функции валидации
        function validateName() {
            const name = nameInput.value.trim();
            const isValid = name.length >= 2;
            
            showValidation(nameInput, isValid, 'nameError');
            updateSubmitButton();
            return isValid;
        }

        function validateEmail() {
            const email = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const isValid = emailRegex.test(email);
            
            showValidation(emailInput, isValid, 'emailError');
            updateSubmitButton();
            return isValid;
        }

        function validatePhone() {
            const phone = phoneInput.value.trim();
            // Простая валидация телефона (можно улучшить)
            const phoneRegex = /^[\+]?[0-9\s\-\(\)]{10,}$/;
            const isValid = phone === '' || phoneRegex.test(phone);
            
            showValidation(phoneInput, isValid, 'phoneError');
            updateSubmitButton();
            return isValid;
        }

        function validateMessage() {
            const message = messageInput.value.trim();
            const isValid = message.length >= 10 && message.length <= 500;
            
            showValidation(messageInput, isValid, 'messageError');
            updateSubmitButton();
            return isValid;
        }

        // Показать/скрыть сообщения об ошибках
        function showValidation(input, isValid, errorId) {
            const errorElement = document.getElementById(errorId);
            
            if (isValid) {
                input.classList.remove('error');
                input.classList.add('success');
                errorElement.style.display = 'none';
            } else {
                input.classList.remove('success');
                input.classList.add('error');
                errorElement.style.display = 'block';
            }
        }

        // Обновить состояние кнопки отправки
        function updateSubmitButton() {
            const isFormValid = validateName() && validateEmail() && validateMessage();
            submitBtn.disabled = !isFormValid;
        }

        // Обработка отправки формы
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateName() && validateEmail() && validateMessage()) {
                // Имитация отправки (в реальном проекте здесь был бы fetch/ajax)
                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending...';
                
                setTimeout(() => {
                    successMessage.style.display = 'block';
                    form.reset();
                    charCount.textContent = '0';
                    submitBtn.textContent = 'Send Message';
                    
                    // Сбросить стили валидации
                    document.querySelectorAll('input, textarea').forEach(input => {
                        input.classList.remove('success', 'error');
                    });
                    document.querySelectorAll('.error-message').forEach(error => {
                        error.style.display = 'none';
                    });
                    
                    // Скрыть сообщение об успехе через 5 секунд
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                        updateSubmitButton();
                    }, 5000);
                    
                }, 1500);
            }
        });

        // Инициализация при загрузке
        updateSubmitButton();
    </script>
</body>
</html>
